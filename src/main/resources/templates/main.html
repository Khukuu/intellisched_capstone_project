<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
  </head>
<body id="main-page">

    <nav class="navbar navbar-light px-5" style="background-color: #a21c39;">
        <a class="navbar-brand">IntelliSched</a>
        <form class="d-flex align-items-center">
            <!-- Dropdown button -->
            <div class="dropdown dropdown-nav me-3">
                <button class="btn dropdown-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Help</a></li>
                </ul>
            </div>
            <!-- Logout button -->
            <a href="Front.html" class="btn logout-btn btn-lg rounded-pill">Logout</a>
        </form>
    </nav>

    <div id="main-container" class="custom-container">
        <div class="container-fluid mt-1">
            <div class="row g-4">
                <!-- Left Column -->
                <div id="profile-container" class="col-lg-4 p-4">
                    <div class="card shadow-sm rounded-5 p-4" style="height: 270px;">
                        <a>Profile</a>
                    </div>

                    <!-- Add Subject Column -->

                    <div class="card shadow-sm rounded-5 p-4 mt-4 justify-content-center" style="height: 400px;">
                        <div class="container mx-auto px-4 py-3">
                            <div class="form-text">Year and Semester</div>
                            <input type="text" class="form-control shadow-sm rounded-pill mt-2" id="yearSection" placeholder="Year and Semester" required>
                            <div class="form-text mt-3">Subject code</div>
                            <input type="text" class="form-control shadow-sm rounded-pill mt-2" id="subjectCode" placeholder="Subject Code" required>
                            <div class="row">
                                <div class="col">
                                    <div class="form-text mt-3">Lecture hours</div>
                                    <input class="form-control shadow-sm rounded-pill mt-2" id="lectureHours" placeholder="HH:MM" required>
                                </div>
                                <div class="col">
                                    <div class="form-text mt-3">Laboratory hours</div>
                                    <input class="form-control shadow-sm rounded-pill mt-2" id="labHours" placeholder="HH:MM" required>
                                </div>
                            </div>
                            <div class="text-end">
                            <button id="addButton" class="add-btn rounded-pill mt-3">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Right Column -->
                <div id="viewing-container" class="col-lg-8 p-4">
                    <div class="card shadow-sm rounded-5 p-4" style="height: 700px;">
                        <div class="container" mx-auto>
                            <h1>Subjects</h1>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <h3>Code</h3>
                                </div>
                                <div class="col-md-8">
                                    <h3>Description</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>         
</html>
