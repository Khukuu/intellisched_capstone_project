<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
  </head>
<body id="main-page">

    <nav class="navbar navbar-light px-5" style="background-color: #a21c39;">
        <a class="navbar-brand">IntelliSched</a>
        <form class="d-flex align-items-center">
            <!-- Dropdown button -->
            <div class="dropdown dropdown-nav me-3">
                <button class="btn dropdown-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Help</a></li>
                </ul>
            </div>
            <!-- Logout button -->
            <a href="Front.html" class="btn logout-btn btn-lg rounded-pill">Logout</a>
        </form>
    </nav>

    <div id="main-container" class="custom-container">
        <div class="container-fluid mt-1">
            <div class="row g-4">
                <!-- Left Column -->
                <div id="profile-container" class="col-lg-4 p-4">
                    <div class="card shadow-sm rounded-5 p-4" style="height: 270px;">
                        <a>Profile</a>
                    </div>
                    <div class="card shadow-sm rounded-5 p-4 mt-4" style="height: 400px;">
                        <a>Set Schedule</a>
                    </div>
                </div>
    
                <!-- Right Column -->
                <div id="viewing-container" class="col-lg-8 p-4">
                    <div class="card shadow-sm rounded-5 p-4" style="height: 700px;">
                        <a>Viewing</a>
                    </div>
                </div>
            </div>
