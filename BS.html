<!DOCTYPE html>
<html lang=" en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    </head>
    <body>

        <style>
            .my-custom-row{
                background-color: aquamarine;
                height: 400px;
            }
        </style>


        <div class="contaner">
            <div class="row">
                <div class="col-sm-12 col-md-6">col One</div>
                <div class="col-sm-12 col-md-6">col two</div>
            </div>
        </div>

        <div class="contaner">
            <div class="row" >
                <div class="col-sm-4 offset-2 ">col One</div>
                <div class="col-sm-4 offset-1">col two</div>
            </div>
        </div>

        <div class="contaner">
            <div class="row my-custom-row justify-content-between align-items-center ">
                <div class="col-sm-4"><div class="p=3 border bg-light">col One</div></div>
                <div class="col-sm-4"><div class="p=3 border bg-light">col two</div></div>
            </div>


            <div class="row">
                <div class="col">

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                      </button>
                </div>
                <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
                <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    </body>
</html>
