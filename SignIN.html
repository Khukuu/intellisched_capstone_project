<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link href="styles.css" rel="stylesheet">

  </head>
  <body>


    <div class="bg-image d-flex justify-content-center align-items-center" style="background-image: url('Pictures/lpu_bg.png');background-size: cover; background-position: center; height:  92vh;">
        <div class="container">
          <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-5 custom-container bg-white rounded-5 p-5 shadow">
                      <form>
                        <div class="container mx-auto px-5 py-3">
                          <h1 class="h3 mb-4 text-center" >Log in</h1>
                          <div class="mb-4" >
                              <label for="email" class="form-label">Email Addres</label>
                              <input type="email" class="form-control shadow" id="email" aria-describedby="emailHelp" placeholder="email address" required auto focus>
                          </div>
                          <div class="mb-4">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control shadow" id="password" aria-describedby="passlHelp" placeholder="password" required auto focus>
                              <div id="passHelp" class="form-text" >It must be a combination of minimum 8 letters, numbers, and sybols.</div>
                          </div>
                          <!--check box and forgot pass-->
                          <div class="d-flex justify-content-between mb-3">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe"> 
                                <label class="form-check-label" for="rememberMe">Remember me
                                </label>
                              </div>
                              <div>
                                <a href="#" class="link-primary">Forgot Password?</a>
                              </div>
                            </div>
                          <div class="mt-3">
                              <button class="btn btn-lg btn-danger btn-block w-100 rounded-pill" >Sign In</button>
                          </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer pl-3">
      <p>Copyright IntelliSched. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
</html>
