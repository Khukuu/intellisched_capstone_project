<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <style>
        input[type="email"]{
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }
        input[type="password"]{
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }
    </style>

    <div class="text-center mt-5  ">
        <form  style="max-width:300px; margin:auto">
            <h1 class="h3 mb-3">Log in</h1>
            
            <label for="emailAddress" class="sr-only">Email</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email adress" required autofocus>
            
            <label for="emailAddress" class="sr-only" >Password</label>
            <input type="password" id="passowrd" class="form-control" placeholder="Password" class="form-control" required autofocus>

            <!-- Row for remmember me and and Forgot password-->
            
            <div class="d-flex justify-content-between mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe"> 
                  <label class="form-check-label" for="rememberMe">Remember me
                  </label>
                </div>
                <div>
                  <a href="#" class="link-primary">Forgot Password?</a>
                </div>
              </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block">Sign In</button>
            </div>
        </form>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
  </body>
</html>
